<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Badges</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />

    <style>
      .loader-bg {
        position: fixed;
        z-index: 40;
        left: 0;
        top: 0;
        width: 100vw;
        height: 100vh;
        display: none;
        overflow: hidden;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: rgb(0, 0, 0, 0.5);
        backdrop-filter: blur(4px);
      }
      .loader {
        width: 48px;
        height: 48px;
        border: 5px solid #fff;
        border-bottom-color: transparent;
        border-radius: 50%;
        display: inline-block;
        box-sizing: border-box;
        animation: rotation 1s linear infinite;
      }

      @keyframes rotation {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>

  <body>
    <div class="loader-bg">
      <span class="loader"></span>
    </div>

    <main class="container p-3">
      <h1>Badges</h1>

      <div>
        <p class="fw-bold fs-4">Create Badge</p>
        <form>
          <div class="row">
            <div class="col">
              <label for="badge-name" class="form-label">Name</label>
              <input id="badge-name" name="name" type="text" class="form-control" required />
            </div>

            <div class="col">
              <label for="badge-level" class="form-label">Level</label>
              <input type="number" id="badge-level" name="level" class="form-control" required />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="badge-category" class="form-label">Category</label>
              <select name="category" id="badge-category" class="form-select" required>
                <option value="" selected disabled>Select cetgory</option>
                <option value="MEMORY">Memory</option>
                <option value="TRIP">Trip</option>
                <option value="BUDGET">Budget</option>
              </select>
            </div>

            <div class="col">
              <label for="badge-operator" class="form-label">Operator</label>
              <select name="operator" id="badge-operator" class="form-select" required>
                <option value="" selected disabled>Select operator</option>
                <option value="EQ">equal to</option>
                <option value="GT">greater than</option>
                <option value="GTE">greater than or equal to</option>
                <option value="LT">less than</option>
                <option value="LTE">less than or equal to</option>
              </select>
            </div>

            <div class="col">
              <label for="badge-value" class="form-label">Value</label>
              <input type="number" id="badge-value" name="value" class="form-control" required />
            </div>
          </div>

          <div class="row">
            <div class="col">
              <label for="badge-description" class="form-label">Description</label>
              <textarea
                type="number"
                id="badge-description"
                name="description"
                class="form-control"
                required
                placeholder="Enter a description"
              ></textarea>
            </div>
          </div>

          <div class="row">
            <div class="col">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </div>
        </form>
      </div>
    </main>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
    <script src="html/badges/index.js" type="module"></script>
  </body>
</html>
